                text/plain:
                  schema:
                    type: string
                  example: '24'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Success5'
              example:
                message: OK
      deprecated: false
  '/workforce/{turn_id}/vehicle':
    post:
      tags:
        - Workforce
      summary: Vehicle
      description: "The Vehicle endpoint collects information about transportation modes for the worker.\nIf the worker updates their modes of transportation, you should provide the update through the API to update our records.\n\n## About *type*\nValid types: car, walk, motorbike, bicycle, pickup-truck, van, truck, public-transport. If you have a vehicle type not listed, contact support@turning.io\n\n\nThe following attributes are to be passed as parameters to this endpoint: \n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|id\t\t\t|true\t\t|`string`\t\t|Unique id for the vehicle record\n|type\t    |true\t\t|`string`\t\t|Type of vehicle. See “About type” to see available values.\n|make\t\t|false\t\t|`string`\t\t|Make or brand of the vehicle\n|model\t\t|false\t\t|`string`\t\t|Model of the vehicle\n|year\t\t|false\t\t|`integer`\t\t|Year of the vehicle was made\n|identification_number\t\t|false\t\t|`string`\t\t|Vehicle identification (license plate) number\n|identification_state\t\t|false\t\t|`string`\t\t|Vehicle identification (license plate) state, 2 characters (“CA”, “NY”)\n|doors\t\t\t|false\t\t|`integer`\t\t|Number of doors the vehicle has (2, 4)"
      operationId: Vehicle
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleRequest'
            example:
              make: honda
              model: accord
              year: '1999'
              identification_number: '239873243'
              identification_state: MO
              type: car
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Mon, 22 Jun 2020 20:26:33 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '24'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Success5'
              example:
                message: OK
      deprecated: false
  '/workforce/{turn_id}/payout':
    post:
      tags:
        - Workforce
      summary: Payout
      description: "The Payout endpoint tracks the income a worker has earned.\nThe following attributes are to be passed as parameters to this endpoint: \n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|id\t\t\t|true\t\t|`string`\t\t|Unique id for the payout record\n|status\t    |true\t\t|`string`\t\t|Status of the payment (“completed”, “canceled”)\n|type\t\t|true\t\t|`string`\t\t|Type of payment (“check”, “cash”, “direct_deposit”)\n|payout_date\t\t|true\t\t|`date`\t\t|Payment date\n|currency\t\t|true\t\t|`string`\t\t|Currency of the payment in 3-letter ISO (“USD”, “CAD”)\n|gross_pay\t\t|false\t\t|`float`\t\t|Income before taxes and fees\n|deductions\t\t|false\t\t|`float`\t\t|Taxes and fees amount\n|net_pay\t\t|false\t\t|`float`\t\t|Payment amount after deductions\n|hours\t\t|false\t\t|`float`\t\t|Hours worked involved in the paycheck\n|tasks\t\t|false\t\t|`integer`\t\t|Total of tasks performed in the payment cycle"
      operationId: Payout
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayoutRequest'
            example:
              id: D123-2134-43234
              status: completed
              type: direct_deposit
              payout_date: '2020-06-11'
              currency: USD
              gross_pay: 20
              deductions: 5
              net_pay: 25
              hours: 1
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Mon, 22 Jun 2020 20:37:37 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '24'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Success5'
              example:
                message: OK
      deprecated: false
  '/workforce/{turn_id}/career':
    post:
      tags:
        - Workforce
      summary: Career
      description: "The Career endpoint stores information about a worker’s career history.\nThe following attributes are to be passed as parameters to this endpoint:  \n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|signup_date\t\t\t|Optional (only the first time)\t\t|`datetime`\t\t|Date when the worker initially signed up for a worker account\n|length_at_work\t    |false\t\t|`integer`\t\t|Days since first activity date(II)\n|total_hours_spent_working\t\t|false\t\t|`integer`\t\t|Total hours completing tasks.\n|first_activity_date\t\t|false\t\t|`datetime`\t\t|Date when the first task was completed(II)\n|last_activity_date\t\t|false\t\t|`datetime`\t|Date when the last task was completed(II)\n\n\nII. If you are passing Task information using the Tasks endpoint, this value will be calculated based on the worker’s task history."
      operationId: Career
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:

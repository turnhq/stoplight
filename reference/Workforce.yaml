      summary: Reputation
      description: "The Reputation endpoint tracks a worker’s performance and reputation.\nThe following attributes are to be passed as parameters to this endpoint:  \n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|rating\t\t\t|true\t\t|`float`\t\t|Customer ratings in range of 5 to 0\n|acceptance_rate    |true\t\t|`float`\t|Acceptance rate of offered tasks in range of 1 to 0"

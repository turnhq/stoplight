openapi: 3.0.0
info:
  title: Workforce
  description: |-
      Turn centralizes data on each worker to define a unique job profile consisting of identity and performance data.
      Partners provide this information to Turn through the Workforce API.

      ## About *turn_id*
      The turn_id is the unique id provided by Turn through the screening of a candidate. This unique id is an 11 character string starting with a ‘C’ and followed by 10 digits (ex. C1279030625).
      The Turn ID is required to be specified in the URL indicated as <turn_id> in the documentation. 
      If the Turn ID is not included, the information will not be correctly shared.

      ## About record *id*
      Some records posted have a unique id. These unique ids are the identifiers generated by your system and do not need to follow a specified format. They can be sequential numbers or an alphanumeric UUID system.
  contact: {}
  version: '1.0'
servers:
  - url: 'https://api.turning.io/v1'
    variables: {}
paths:
  '/workforce/{turn_id}/profile':
    post:
      tags:
        - Workforce
      summary: Profile
      description: "The Profile endpoint is responsible for collecting basic worker information. You should provide this information once a worker is accepted and able to start working on your platform.\nIf the worker updates their information (a new email address, phone number or name), you should provide the updated information through the API to update our records.\nThe following attributes are passed as parameters to this endpoint: \n\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|first_name\t\t\t|true\t\t|`string`\t\t|Legal first name of the worker\n|last_name\t\t\t|true\t\t|`string`\t\t|Legal last name of the worker\n|email\t\t\t|false\t\t|`string`\t\t|Valid email of the worker\n|phone_number\t\t\t|false\t\t|`string`\t\t|Mobile phone number of the worker, 11 digits. (ex. 18645404931)"
      operationId: Profile
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileRequest'
            example:
              first_name: Tracy
              last_name: Noseworthy
              email: example@turning.io
              phone_number: '18645404931'
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Thu, 18 Jun 2020 23:33:08 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '24'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Success5'
              example:
                message: OK
      deprecated: false
  '/workforce/{turn_id}/task':
    post:
      tags:
        - Workforce
      summary: Task
      description: "The Task endpoint holds the information about all tasks completed by the worker.\n\n## About *task_type*\nValid types (delivery, pet-care, mealshare, ride-share, child-care, home-services, education, creative-service, security, storage, cooking, brand-ambassador, fashion-beauty, device-repair, personal-trainer, software-testing, personal-assistant, secret-shopper, tour-guide, real-state, medical-delivery, moving, cleaning, caregiving).\n\n\n\nThe following attributes are to be passed as parameters to this endpoint:\n\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|id\t\t\t|true\t\t|`string`\t\t|Unique id for the task record\n|type\t\t\t|true\t\t|`string`\t\t|Type of task (e.g. “delivery”, “pet-care”, “child-care”, etc)\n||||See about task_type for full list of available types\n|status         |true\t|`string`\t\t|Status of the task (“completed”, “canceled”)\n|canceled_by   |Optional ( if status is canceled)\t\t|`string`\t\t|Cancelation requested by (“worker”, “customer”)\n|start_location.lat\t\t\t|false  \t|`float`\t\t|Latitude of geo point where the task started (pickup-location for delivery and ridesharing, address-location for services and care)\n|start_location.lng\t\t\t|false\t\t|`float`\t\t|Longitude of geo point where the task started\n|start_location.formatted_address\t\t\t|false\t\t|`string`\t\t|Address line where the task started (with city, state & zip)\n|end_location.lat\t\t\t|false\t\t|`float`\t\t|Latitude of geo point where the task finished\n|end_location.lng\t\t\t|false\t\t|`float`\t\t|Longitude of geo point where the task finished\n|end_location.formatted_address\t\t\t|false\t\t|`float`\t\t|Address line where the task finished (with city, state & zip)\n|distance\t\t\t|false\t\t|`float`\t\t|Distance travelled for task (lat / lng of start vs. lat / lng of end) in miles\n|start_date\t\t\t|false\t\t|`datetime`\t\t|Timestamp when the task started\n|end_date\t\t\t|false\t\t|`datetime`\t\t|Timestamp when the task finished\n|duration\t\t\t|false\t\t|`integer`\t\t|Duration of the task in minutes\n|num_task\t\t\t|false\t\t|`integer`\t\t|Number of tasks completed in this assignment (defaults to 1)"
      operationId: Task
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
            example:
              id: 1234-5678-9123
              status: completed
              type: delivery
              start_location:
                lat: '43.005895'
                lon: '-71.013202'
                formatted_address: '299 Main Street, Greenville, SC, USA'
              end_location:
                lat: '43.70895'
                lon: '-71.913202'
                formatted_address: '104 Greer Street, Greenville, SC, USA'
              distance: 3.5
              start_date: '2020-05-24 15:09:00'
              end_date: '2020-05-24 15:29:00'
              duration: 0.33
              num_tasks: 1
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Mon, 22 Jun 2020 19:24:03 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '24'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Success5'
              example:
                message: OK
      deprecated: false
  '/workforce/{turn_id}/address':
    post:
      tags:
        - Workforce
      summary: Address
      description: "The Address endpoint provides the address of the worker.\nIf the worker updates their information, you should provide the updated address through the API to make sure our records are always up to date.\nThe following attributes are passed as parameters to this endpoint: \n\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|postal_code\t|true\t\t|`string`\t\t|Zip code of the worker’s current address\n|city\t\t\t|false\t\t|`string`\t\t|City of the worker’s current address\n|state\t\t|false\t\t|`string`\t\t|State of the worker’s current address, 2 characters  (“CA”, “NY”)\n|country\t\t\t|false\t\t|`string`\t\t|Country of the worker’s current address in 2 character ISO (“US”, “CA”)\n|address_ln\t\t\t|false\t\t|`string`\t\t|Street address as a single string (“123 Main Street Apt A”)"
      operationId: Address
      parameters:
        - name: turn_id
          in: path
          description: Turn Id as provided once turn processed a background check
          required: true
          style: simple
          schema:
            type: string
            example: C1279030625
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressRequest'
            example:
              city: Spartanburg
              country: US
              state: SC
              address_ln: 299 Main Street
              postal_code: '29306'
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:

  '/workforce/external_profile':
    post:
      tags:
        - Workforce
      summary: External Profile
      description: "The external profile endpoint is responsible for collecting worker information regardless previous background checks.\n\nThe following attributes are passed as parameters to this endpoint:\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|first_name\t\t\t|true\t\t|`string`\t\t|Legal first name of the worker\n|last_name\t\t\t|true\t\t|`string`\t\t|Legal last name of the worker\n|email\t\t\t|false\t\t|`string`\t\t|Valid email of the worker\n|phone_number\t\t\t|false\t\t|`string`\t\t|Mobile phone number of the worker, 11 digits. (ex. 18645404931)\n|date_of_birth\t\t\t|false\t\t|`date`\t\t|Valid date of birth of the worker\n|address\t\t\t|false\t\t|`Address`\t\t|Valid address object*\n|vehicle\t\t\t|false\t\t|`Vehicle`\t\t|Valid vehicle object*\n|task\t\t\t|false\t\t|`Task`\t\t|Valid task object*\n|payout\t\t\t|false\t\t|`Payout`\t\t|Valid payout object*\n|reputation\t\t\t|false\t\t|`Reputation`\t\t|Valid reputation object*\n|career\t\t\t|false\t\t|`Career`\t\t|Valid career object*\n\n## About *address*\nPlease refer to the Address endpoint.\n## About *vehicle*\nPlease refer to the Vehicle endpoint.\n## About *task*\nPlease refer to the Task endpoint.\n## About *payout*\nPlease refer to the Payout endpoint.\n## About *reputation*\nPlease refer to the Reputation endpoint.\n## About *career*\nPlease refer to the Career endpoint."
      operationId: ExternalProfile
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalProfileRequest'
            example:
              first_name: Alex
              last_name: Mendez
              email: your_email@turning.io
              phone_number: '18645404931'
              date_of_birth: '1987-05-24'
              address:
                city: Greer
                country: US
                state: SC
                address_ln: 299 Main Street
                postal_code: '29651'
                is_primary: 'True'
              task:
                id: 1234-5678-9123
                status: completed
                type: delivery
                start_location:
                  lat: '43.005895'
                  lon: '-71.013202'
                  formatted_address: '299 Main Street, Greenville, SC, USA'
                end_location:
                  lat: '43.70895'
                  lon: '-71.913202'
                  formatted_address: '104 Greer Street, Greenville, SC, USA'
                distance: 3.5
                start_date: '2020-05-24 15:09:00'
                end_date: '2020-05-24 15:29:00'
                duration: 1
                num_tasks: 1
        required: true
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:

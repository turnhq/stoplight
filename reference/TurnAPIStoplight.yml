            title: A Summary of your rights
          - checkboxes:
              - I have read and understood the disclosure regarding background information
            copy_html: '<p><b>Turn Technologies</b> (“the Company”) may obtain information about you from a third party consumer reporting agency in connection with your performance of services.  Thus, you may be the subject of a “consumer report” which may include information about your character, general reputation, personal characteristics, and/or mode of living.  These reports may contain information regarding your criminal history, social security verification, motor vehicle records (“driving records”), verification of your education or employment history, or other background checks.</p>'
            order: 3
            title: Disclosure
          - checkboxes:
              - I want to receive a copy of my Background Report
              - I have read and understood the summary of my rights
            copy_html: '<p>Turn Technologies, (the “Company”) intends to obtain information about you from a consumer reporting agency in connection with your performance of services.    Thus, you can expect to be the subject of “investigative consumer reports” obtained for employment purposes. Such reports may include information about your character, general reputation, personal characteristics and mode of living.     With respect to any investigative consumer report from an investigative consumer reporting agency (“ICRA”), the Company may investigate the information contained in your employment application and other background information about you, including but not limited to obtaining a criminal record report, verifying references, work history, your social security number, your educational achievements, licensure, and certifications, your driving record, and other information about you, and interviewing people who are knowledgeable about you.     The results of this report may be used as a factor in making employment decisions.     The source of any investigative consumer report (as that term is defined under California law) will be <strong>Turn Technologies, Inc., 20 West Kinzie Street, 17th Floor, Chicago, IL 60654; Tel. # 1.888.499.TURN (8876); <a href=''http://www.turning.io'' target=''_blank''>www.turning.io</a>.</strong>   The Company agrees to provide you with a copy of an investigative consumer report when required to do so under California law.    </p> <p>   Under California Civil Code section 1786.22, you are entitled to find out what is in the ICRA’s file on you with proper identification, as follows:   <ul>     <li>In person, by visual inspection of your file during normal business hours and on reasonable notice. You also may request     a copy of the information in person. The ICRA may not charge you more than the actual copying costs for providing you with     a copy of your file.</li>     <li>A summary of all information contained in the ICRA’s file on you that is required to be provided by the California Civil     Code will be provided to you via telephone, if you have made a written request, with proper identification, for telephone     disclosure, and the toll charge, if any, for the telephone call is prepaid by or charged directly to you.</li>     <li>By requesting a copy be sent to a specified addressee by certified mail. ICRAs complying with requests for certified mailings     shall not be liable for disclosures to third parties caused by mishandling of mail after such mailings leave the ICRAs.</li>   </ul>   “Proper Identification” includes documents such as a valid driver’s license, social security account number, military identification card, and credit cards.     Only if you cannot identify yourself with such information may the ICRA require additional information concerning your employment and personal or family history in order to verify your identity.     The ICRA will provide trained personnel to explain any information furnished to you and will provide a written explanation of any coded information contained in files maintained on you.     This written explanation will be provided whenever a file is provided to you for visual inspection.     You may be accompanied by one other person of your choosing, who must furnish reasonable identification.     An ICRA may require you to furnish a written statement granting permission to the ICRA to discuss your file in such person’s presence.</p> <p> <b>San Francisco applicants only:</b> Please click below for the San Francisco Fair Chance Act Notice. - <a href="https://turn-hq.s3.amazonaws.com/SFFairChanceNotice.pdf">English</a> - <a href="https://turn-hq.s3.amazonaws.com/SFOrdinance-Spanish.pdf">Spanish</a> - <a href="https://turn-hq.s3.amazonaws.com/SFOrdinance-Tagalog.pdf">Tagalog</a> - <a href="https://turn-hq.s3.amazonaws.com/SFOrdinance-Chinese.pdf">Chinese</a> - </p> <p> <b>Los Angeles applicants only:</b> Please click <a href="https://turn-hq.s3.amazonaws.com/Notice+to+Applicants+and+Employees+for+Private+Employers.pdf">here</a> for the Los Angeles Notice to Applicants and Employees for Private Employers.'

            copy_html: 'Turn Technologies (the "Company") has engaged Turn Technologies, Inc. to obtain a consumer report and/or investigative consumer report, as defined in California, for contracted services or employment purposes. Turn Technologies Inc. will provide a background investigation as a pre-condition of your engagement with the Company and in compliance with applicable law.'
            order: 1
            title: Welcome
          - checkboxes:
              - I have read and understood the summary of my rights
            copy_html: '<p><span>Para informaci&oacute;n en espa&ntilde;ol, visite <a href="http://www.consumerfinance.gov/learnmore"><span>www.consumerfinance.gov/learnmore</span></a> o escribe a la Consumer Financial Protection Bureau, 1700 G Street N.W., Washington, DC 20552.</span></p> <p><span><strong>A Summary of Your Rights Under the Fair Credit Reporting Act</strong></span></p> <p><span>The federal Fair Credit Reporting Act (FCRA) promotes the accuracy, fairness, and privacy of information in the files of consumer reporting agencies. There are many types of consumer reporting agencies, including credit bureaus and specialty agencies (such as agencies that sell information about check writing histories, medical records, and rental history records). Here is a summary of your major rights under the FCRA. <strong>For more information, including information about additional rights, go to </strong><a href="http://www.consumerfinance.gov/learnmore"><span><strong>www.consumerfinance.gov/learnmore</strong></span></a><strong> or write to: Consumer Financial Protection Bureau, 1700 G Street N.W., Washington, DC 20552.</strong></span></p> <p><span><strong>You must be told if information in your file has been used against you.</strong> Anyone who uses a credit report or another type of consumer report to deny your application for credit, insurance, or employment - or to take another adverse action against you - must tell you, and must give you the name, address, and phone number of the agency that provided the information.</span></p> <p><span><strong>You have the right to know what is in your file.</strong> You may request and obtain all the information about you in the files of a consumer reporting agency (your &ldquo;file disclosure&rdquo;). You will be required to provide proper identification, which may include your Social Security number. In many cases, the disclosure will be free. You are entitled to a free file disclosure if: - a person has taken adverse action against you because of information in your credit report; - you are the victim of identify theft and place a fraud alert in your file; - your file contains inaccurate information as a result of fraud; - you are on public assistance; - you are unemployed but expect to apply for employment within 60 days.</span></p> <p><span>In addition, all consumers are entitled to one free disclosure every 12 months upon request from each nationwide credit bureau and from nationwide specialty consumer reporting agencies. See <a href="http://www.consumerfinance.gov/learnmore"><span>www.consumerfinance.gov/learnmore</span></a> for additional information.</span></p> <p><span><strong>You have the right to ask for a credit score.</strong> Credit scores are numerical summaries of your credit-worthiness based on information from credit bureaus. You may request a credit score from consumer reporting agencies that create scores or distribute scores used in residential real property loans, but you will have to pay for it. In some mortgage transactions, you will receive credit score information for free from the mortgage lender.</span></p> <p><span><strong>You have the right to dispute incomplete or inaccurate information.</strong> If you identify information in your file that is incomplete or inaccurate, and report it to the consumer reporting agency, the agency must investigate unless your dispute is frivolous. See <a href="http://www.consumerfinance.gov/learnmore"><span>www.consumerfinance.gov/learnmore</span></a> for an explanation of dispute procedures.</span></p> <p><span><strong>Consumer reporting agencies must correct or delete inaccurate, incomplete, or unverifiable information.</strong> Inaccurate, incomplete, or unverifiable information must be removed or corrected, usually within 30 days. However, a consumer reporting agency may continue to report information it has verified as accurate.</span></p> <p><span><strong>Consumer reporting agencies may not report outdated negative information.</strong> In most cases, a consumer reporting agency may not report negative information that is more than seven years old, or bankruptcies that are more than 10 years old.</span></p> <p><span><strong>Access to your file is limited.</strong> A consumer reporting agency may provide information about you only to people with a valid need &ndash; usually to consider an application with a creditor, insurer, employer, landlord, or other business. The FCRA specifies those with a valid need for access.</span></p> <p><span><strong>You must give your consent for reports to be provided to employers.</strong> A consumer reporting agency may not give out information about you to your employer, or a potential employer, without your written consent given to the employer. Written consent generally is not required in the trucking industry. For more information, go to <a href="http://www.consumerfinance.gov/learnmore"><span>www.consumerfinance.gov/learnmore</span></a>.</span></p> <p><span><strong>You may limit &ldquo;prescreened&rdquo; offers of credit and insurance you get based on information in your credit report.</strong> Unsolicited &ldquo;prescreened&rdquo; offers for credit and insurance must include a toll-free phone number you can call if you choose to remove your name and address from the lists these offers are based on. You may opt out with the nationwide credit bureaus at 1-888-5-OPTOUT (1-888-567-8688).</span></p> <p><span><strong>You may seek damages from violators.</strong> If a consumer reporting agency, or, in some cases, a user of consumer reports or a furnisher of information to a consumer reporting agency violates the FCRA, you may be able to sue in state or federal court.</span></p> <p><span><strong>Identity theft victims and active duty military personnel have additional rights.</strong> For more information, visit <a href="http://www.consumerfinance.gov/learnmore"><span>www.consumerfinance.gov/learnmore</span></a>.</span></p> <p><span><strong>States may en
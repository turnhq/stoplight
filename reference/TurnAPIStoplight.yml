  /fcra_check/form:
    post:
      tags:
        - End to End
      summary: /fcra_check/form
      description: "This is the first step in the End to End flow, hitting this endpoint means the intention of running a check, not the actual check. Two parameters are provided, zip code and package id, with those parameteres a comprehensive response is given, stating: \n\n1. All requiered inputs to start the background \n2. All visual elements (including legal disclosures) that should be displayed to the user\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|zipcode\t\t\t|true\t\t|`string`\t\t|The zip code of the candidate’s current address\n|package_id\t\t\t|true\t\t|`string`\t\t|The id of the package this check will use\n\n## Displaying Legal Texts and Gathering the Consent Document\n\nIn order for Turn to legally run the background check, you need to present all the legal text to the user, the disclosures are provided in the `disclosures` section of the first POST /fcra_check/form call.\n\nPlease also note that all sections under the `disclosures` element have a set of checkboxes that the user needs to agree with.\n\nUse this table as a reference on how to display the disclosures to your user, and the expected behaviour and flow control.\n\n| Section                                   | Checkbox                                                                     | Guide                                                                                                                                                                                                                                                                                     |\n|-------------------------------------------|------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n| Welcome                                   | \"I certify that this is me,...\"                                              | Please make sure the links work correctly for TOCs and PP Don't let the user continue if this checkbox is not clicked.                                                                                                                                                                    |\n| Welcome                                   | \"I do not have a middle name\"                                                | Can be optional if you already cover this logic in your UI. Please set the correct value in the candidate inputs \"no_middle_name\" (true if the candidate doens't have a middle name, false if there is a middle name, note that the API requires a middle name, if no_middle_name==false) |\n| A Summary of your rights                  | I have read and understood the summary of my rights                          | Don't let the user continue if this checkbox is not clicked.                                                                                                                                                                                                                              |\n| Disclosure                                | \"I have read and understood the disclosure regarding background information\" | Don't let the user continue if this checkbox is not clicked.                                                                                                                                                                                                                              |\n| A Summary of Your State Rights            | \"I want to receive a copy of my Background Report\"                           | For some states, we are legally obligated to show this option, we always send a copy of the BGC, so we must show this box for compliance reasons, no need to pass this value back.                                                                                                        |\n| A Summary of Your State Rights            | \"I have read and understood the summary of my rights\"                        | Don't let the user continue if this checkbox is not clicked.                                                                                                                                                                                                                              |\n| Authorization of Background Investigation | \"By clicking this checkbox, I indicate my agreement to all of the above.\"    | Don't let the user continue if this checkbox is not clicked.                                                                                                                                                                                                                              |\n\nNote that the section \"A Summary of Your State Rights\" is only required by certain states, and specific language can vary from state to state, we encapsulate this complexity, the disclosures section of this endpoint response will include or not the section \"A Summary of Your State Rights\" and the correct language for each state.\n\n## About *package_id*\nIf you are configured with multiple packages, you can pass in the ID of the package here. The package_id is an 11 character string starting with a ‘P’ and followed by 10 digits. If no package_id is passed, the configured default package will be used."
      operationId: /fcra_check/form
      parameters: []
      requestBody:
        description: ''
        content:

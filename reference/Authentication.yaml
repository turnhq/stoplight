openapi: 3.0.0
info:
  title: Authentication
  description: |
    Turn uses JSON Web Tokens (JWT) keys to allow access to the API. Before making any requests to the API you must request a token. Please request a token by contacting your sales representative.
    # 
    All API requests to the Turn API must include the JWT in an Authorization header. The format of the header is described below:


        Authorization: Bearer <jwt_token>

    Where *Authorization* is the header name, and *Bearer jwt_token* is the header value.

    > You must replace jwt token with your personal API key.
  contact: {}
  version: '1.0'
servers:
  - url: 'https://api.turning.io/v1'
    variables: {}
paths:
  /public_api/me:
    get:
      tags:
        - Authentication
      summary: My Account
      description: Issue a simple request to validate your JWT Token. This endpoint will give back your correct Account name if the provided token is valid. In no Authorization header is present a 401 http response will be issued. If the token is invalid a 400 http response will be issued.
      operationId: /public_api/me
      parameters: []
      responses:
        '200':
          description: OK
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Mon, 16 Dec 2019 22:45:51 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '36'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            X-Protected-By:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Sqreen
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Sucess'
              example:
                name: ACME
        '400':
          description: BAD REQUEST
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gunicorn/19.6.0
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 'Mon, 16 Dec 2019 22:56:58 GMT'
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '89'
            Access-Control-Allow-Origin:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '*'
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=31536000
            X-Protected-By:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Sqreen
            Via:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400InvalidToken1'
              example:
                code: invalid_header
                description: Unable to parse authentication token
        '401':
          description: UNAUTHORIZED
          headers:
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Server:
              content:

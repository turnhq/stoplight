                text/plain:
                  schema:
                    type: string
                  example: 1.1 vegur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/201Success'
              example:
                check_id: dd7d8e3e-d852-475d-945d-da998d7707f7
                data:
                  - field: first_name
                    required: true
                  - field: last_name
                    required: true

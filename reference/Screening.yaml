                  - checkboxes:
                      - 'By clicking this checkbox, I indicate my agreement to all of the above.'
                    copy_html: '<p>I acknowledge receipt of the separate document entitled DISCLOSURE REGARDING BACKGROUND INVESTIGATION and A SUMMARY OF YOUR RIGHTS UNDER THE FAIR CREDIT REPORTING ACT and certify that I have read and understand both of those documents.  I hereby authorize the obtaining of “consumer reports” and/or “investigative consumer reports” by Turn Technologies (“Company”) at any time after receipt of this authorization and throughout the performance of services.  To this end, I hereby authorize, without reservation, any law enforcement agency, administrator, state or federal agency, institution, school or university (public or private), information service bureau, Company, or insurance company to furnish any and all background information requested by <b>Turn Technologies, Inc., 20 West Kinzie Street, 17th Floor, Chicago, IL 60654; Tel. # 1.888.499.TURN (8876)</b>; <a href="http://www.turning.io" target="_blank">www.turning.io</a> and/or Company.  I agree that a facsimile (“fax”), electronic or photographic copy of this Authorization shall be as valid as the original.</p>'

  '/fcra_check/form/{check_id}':
    post:
      tags:
        - End to End
      summary: Form - Consent
      description: "This is the second step in the End to End flow, hitting this endpoint actually runs the background check with the provided inputs.\n\nAll inputs as named in the */fcra_check/form* endpoint are meant to be passed as parameters to this endpoint.\n\n\n|Parameter\t\t\t|Required\t|Type\t\t|Description\n|:-----------\t\t|:---------:|------:\t|:-----------\n|first_name\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Legal first name of the person to check\n|last_name\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Legal last name of the person to check\n|no_middle_name\t\t\t\t| As specified in /fcra_check/form\t| `boolean`\t| true if the person doesn't have a middle name, false if they do have one\n|middle_name\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Middle last name of the person to check\n|date_of_birth\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Date of birth of the person to check in ISO 8601 format YYYY-MM-DD\n|zipcode\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Zip code of the candidate’s current address\n|city\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| City of the candidate’s current address, used to expedite PA MVRs\n|address\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Candidate’s current address, used to expedite PA MVRs\n|phone\t\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Mobile phone number of the person to check\n|ssn\t\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Social Security Number of the person to check\n|email\t\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| Email of the person to check\n|gender\t\t\t\t\t\t| As specified in /fcra_check/form\t| `string`\t| M for male or F for female\n|drivers_license_number\t\t| As specified in /fcra_check/form\t| `string`\t| The driver's license number of the person to check\n|drivers_license_state\t\t| As specified in /fcra_check/form\t| `string`\t| The driver's license state of the person to check (CA, NY, etc)\n|drivers_license_image_front\t\t| As specified in /fcra_check/form\t| `string`\t| Base64 encoded png of the front of the applicant's DL.\n|drivers_license_image_back\t\t| As specified in /fcra_check/form\t| `string`\t| Base64 encoded png of the back of the applicant's DL.\n|sms_opt_in\t\t\t| As specified in /fcra_check/form\t| `boolean`\t| true on default if the user doesn't include sms_opt_in or if the checkbox is checked, meaning user's consent in receiving SMS updates from Turn. false if the user no longer wishes to receive updates\n|consent_document\t\t\t| mandatory\t\t\t\t\t\t\t| `string`\t| Base64 encoded png of the applicant's digital signature.\n|callback_url\t\t\t\t| mandatory\t\t\t\t\t\t\t| `string`\t| An URL endpoint to which the background results will be POSTed asynchronously\n|do_checks\t\t\t\t\t| optional (defaults to `true`)\t\t| `boolean`\t| If true starts the background check right away, if false puts the check in a standby mode\n|reference_id\t\t\t\t\t| optional\t\t| `string`\t| An arbitrary metadata value that can be passed. It will be returned in the response and also visible on the background report in your Turn Dashboard\n|timestamps\t| optional (will be required soon)\t\t| `json object`\t| A set of timestamps that define the exact point in time when a candidate interacts with the legal disclosures.\n|metadata| optional (will be required soon)\t\t| `json object`\t| Information about the device and location of the candidate consenting to the background check.\n|bypass_dupe| optional\t\t| `boolean`\t| If true it bypasses any duplicate prevention.\n\n## About *address* and *city*\nWhile not mandatory, we encourage you to provide this data. This can help us expedite MVR checks requested in Pennsylvania. This data is sent over to Pennsylvania DMV as is.\n\n## About *do_checks*\n\nIf *do_checks* is specified as `false` the background check won't be started right away. The check will be in an _initiated_ status which means:\n\n* The check won't appear in your Turn Dashboard (until it's initiated)\n* You won't be charged for this check if it's never initiated\n* The candidate won't be notified/sent any communication\n\nIf not specified, do_checks will always be `true`\n\n## About *reference_id*\n\nIf *reference_id* is provided, the background check will be tagged with that specific reference. This could be any arbitrary text reference, it can be used to identify any particular background check with an internal id or candidate. If a background check is tagged with a *reference_id* it will be displayed in the Turn Dashboard, it will be included in all webhook communications and invoicing.\n\n## About *timestamps* and *metadata*\n\nA strong consent process requires information about how and when a candidate provided consent to be screened. \n\n### timestamps\n\nA series of disclosures are presented in the the first call to POST /fcra_check/form. Every disclosure is a section that the candidate should consent to. Each section has a key (welcome, summary_of_rights..) and these same keys should be provided in the timestamps section along with the corresponding time of each event.\n\nThe timestamps provided should be UTC ISO-8601 and they reflect the time the candidate accepted each section of the disclosures.\n\n### metadata\n\nMetadata states information about the device and location of where the consent was required.\n\n* ip_address - Should be the one of the applicant consenting to the background check.\n* user_agent - Should be any string that identifies the browser user agent or the mobile application version.\n\n## About *consent_document*\n\nA base64 encoded representation of the applicant's signature must be embedded inline in the payload that is sent to us. We expect this to be a text composed of 2 parts:\n\n1. The prefix `data:image/png;base64,`\n2. The encoded image data itself.\n\nWe recommend that images do not exceed 8MB.\n\nImages must be PNG files.\n\nIn case the provided signature is not valid, a 422 status code will be returned, along with the error message.\n\nExample: `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=`\n\n## About *drivers_license_image(s)*\n\nTurn supports the optional submission of both front and back images of a driver's license (via the `drivers_license_image_front` and `drivers_license_image_back` parameters). While not mandatory, providing these images can expedite the background check process and enhance the accuracy of the report.\n\nThe image should be provided as a base64-encoded string:\n\n1. The prefix `data:image/[MIMETYPE];base64,`\n2. The encoded image data itself.\n\n- Supported MIME types: jpeg, png, gif, bmp, heic, heif, webp and tiff\n- We recommend that images do not exceed 8MB\n\nExample: `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=`\n"

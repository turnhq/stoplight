  '/fcra_check/{turn_id}/recheck':
    put:
      tags:
        - Recheck
      summary: /fcra_check/<turn_id>/recheck
      description: |
        # Introduction

        When this endpoint is called, it will immediatly kick off a recheck for the specified already existing background check. A Recheck runs a complete re-execution of a previously completed Background Check, to get updated results, without needing an applicant to go over the complete consent process all over again.

        When a Recheck is requested, Turn holds everything together under the same Turn ID. The Background Check is put back in the `processing` status, and afterwards it flows naturally as any other Background Check does, and webhooks are sent for subsequent status updates.


        # Preconditions

        ## Background Check Status 
        The specified background check must be in one of the following status: 
        - Approved
        - Consider
        - Rejected

        # About Turn ID

        A recheck can be requested specifying a Turn Id (as received in all Background Check API requests), a Worker ID as received in API Levels 1 and 2, or if a `reference_id` was provided to tag the Background Check request, then that `reference_id` can be used to start a recheck.

        Note: If using the `reference_id` approach, and more than one Background Check has ben tagged with the same reference, then the most recent discovered Background Check will be targeted.

        ## IDs accepted to start a Recheck
        1. The full UUID of the worker eg: `d54eb469-d74d-450a-b7f9-b0d98f55ac9e`
        2. The shortened version, also called turn id: `C1704355400`
        3. Your provided reference_id, eg: `abc-123-internal`


        # Identifying when a Background Check is Rechecked

        To correctly identify the origin of a Background Check, either it being the original request, or a recheck, webhooks and query endpoints make available the `consent_date` and the `recheck_date` of any Background Check.

        - `consent_date` - Is the original date, the Background Check was requested.
        - `recheck_date` - Is the last date, the Background Check was rechecked.

        Both data points are available in [Status Update Webooks](/docs/turn-api/9b22ed33bf5d2-screening#a-candidate-status-update), and both [Status](/docs/turn-api/77681a1739f13-person-worker-id-status) and [Details](/docs/turn-api/1a0557277b86a-person-worker-id-details) query endpoints.
